<h1 style="text-align:center;color:white">به نام خدا</h1>

<p style="color:white;text-align:right;">سلام،من محمد خدابخش تبار هستم.من چهارده سالمه و حدود سه ماهه دیگه پانزده سالم میشه<p>
<p style="color:white;text-align:right;">.من به رشته تجربی یا بهتر است بگویم به زیست علاقه دارم</p>
<img src="https://iranmoshavere.com/wp-content/uploads/2020/01/Resources-for-Masters-in-Biology-Education.jpg" alt="W3Schools.com" width="300" height="300">
<p style="color:white;text-align:right;">من در ورزش های مختلف از جمله فوتبال،والیبال،پینگ پنگ،فوتسال و ... مهارت دارم اما به فوتبال یا فوتسال علاقه دارم</p>
